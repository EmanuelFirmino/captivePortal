<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Wifi OI</title>
</head>
<body>
    <div class="login-box">
        <div class="logo-area">
            <img src="./assets/wifi.png" alt="wifi" width=150px height=150px>
        </div>

        <div class="form-area">
            <form method="post">
                <input id="input-field-user" type="email" name="email" placeholder="E-mail ou telefone"><br>
                <input id="input-field-pass" type="password" name="password" placeholder="Senha"><br>
                <label>
                    <input id="check-box" type="checkbox" name="remember">
                     <span id="check-text"> Lembrar a senha </span><br>                
                </label>
    
                <input id="button" type="submit" value="Acessar">
            </form>
        </div>
    </div>
    
</body>
</html>
